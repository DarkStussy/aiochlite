name: Bug Report
description: Report a bug or unexpected behavior in aiochlite
labels: ["potential bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the sections below to help us reproduce and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug.
      placeholder: "When I try to... the following happens..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Provide a minimal code example to reproduce the issue.
      render: python
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
      placeholder: "I expected the scraper to..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened.
      placeholder: "Instead, the scraper..."
    validations:
      required: true

  - type: textarea
    id: error
    attributes:
      label: Error Output
      description: If applicable, paste the full error traceback.
      placeholder: |
        Traceback (most recent call last):
          File "...", line ..., in ...
        ...
      render: shell
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: aiochlite version
      description: "Output of: `pip show aiochlite | grep Version`"
      placeholder: "1.0.0"
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python version
      description: "Output of: `python --version`"
      placeholder: "3.14.2"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: "e.g., Ubuntu 22.04, macOS 14.1, Windows 11"
      placeholder: "Ubuntu 22.04"
    validations:
      required: true

  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: "Output of: `pip list | grep -E '(aiochlite|aiohttp)'`"
      placeholder: |
        aiochlite     1.0.0
        aiohttp       3.13.2
      render: shell
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context, logs, or screenshots that might help.
    validations:
      required: false

  - type: textarea
    id: workaround
    attributes:
      label: Workaround
      description: If you found a workaround, please share it.
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have tested with the latest version of aiochlite
          required: true
        - label: I have provided a minimal reproducible example
          required: true
