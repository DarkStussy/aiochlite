name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        python-version: ["3.12", "3.13", "3.14"]
    runs-on: ubuntu-latest
    services:
      clickhouse:
        image: clickhouse/clickhouse-server:24
        ports:
          - 8123:8123
        options: >-
          --health-cmd "clickhouse-client --query 'SELECT 1'"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 12
    env:
      CLICKHOUSE_URL: http://localhost:8123
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -e .
          pip install -r requirements_dev.txt
      - name: Lint code
        run: |
          ruff check --output-format=github aiochlite tests
          basedpyright aiochlite tests
          ruff format --check --diff aiochlite tests
      - name: Wait for ClickHouse
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:8123/ping > /dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "ClickHouse did not become ready" >&2
          exit 1
      - name: Run tests
        run: pytest -v
